name: font_awesome_flutter
description: The Font Awesome Icon pack available as Flutter Icons
author: Brian Egan <brian@brianegan.com>
homepage: https://github.com/brianegan/font_awesome_flutter
version: 6.0.0

dependencies:
  flutter:
    sdk: flutter

flutter:
  fonts:
    - family: FontAwesomeBrands
      fonts:
        - asset: packages/font_awesome_flutter/assets/fa-brands-400.ttf
          weight: 400
    - family: FontAwesomeRegular
      fonts:
        - asset: packages/font_awesome_flutter/assets/fa-regular-400.ttf
          weight: 400
    - family: FontAwesomeSolid
      fonts:
        - asset: packages/font_awesome_flutter/assets/fa-solid-900.ttf
          weight: 900
